<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <main>
        <div class="hero min-h-screen bg-base-200">
            <div class="hero min-h-screen" style="background-image: url('/img/bg1.jpg');">
                <div class="hero-overlay bg-opacity-60"></div>
                <div class="hero-content text-center text-neutral-content">
                </div>
              </div>
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Email</span>
                    </label>
                    <input type="text" placeholder="Username" class="input input-bordered" id="username"/>
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input type="text" placeholder="password" class="input input-bordered" id="password" />
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="submit">Login</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
